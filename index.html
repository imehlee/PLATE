    <script src="https://code.jquery.com/jquery-latest.js"></script> 
 
    <style>
        /* The Modal (background) */
        .modal {
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: 2;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(1.5px);
            -webkit-backdrop-filter: blur(1.5px);
            border-radius: 10px;
        }
    
        /* Modal Content/Box */
        .modal-content {
           background: rgba(255, 247, 199, 0.602);
            backdrop-filter: blur( 13.5px );
            -webkit-backdrop-filter: blur( 13.5px );
            padding-top: 15px;
            padding-bottom: 20px;
            padding-right:10px;
            padding-left: 10px;
            position: relative;
            border: none;
            width: 80%; /* Could be more or less, depending on screen size */                          
        }
        .modal-exit {
          cursor:pointer;
          background-color:#ffffff;
          text-align: center;
          padding-bottom: 10px;
          padding-top: 10px;
         
        }

 
</style>
 
 
 
    <!-- The Modal -->
    <div id="myModal" class="modal">
 
      <!-- Modal content -->
      <div class="modal-content">
                <br>
                <p style="text-align: center;"><span style="font-size: 14pt;"><b><span style="font-size: 24pt;">PLATE</span></b></span></p>
                <p style="text-align: center; line-height: 1.5;"><br /></p>
                <br>
                <p style="text-align: center; line-height: 1.5;"><span style="font-size: 14pt;">sound from plate, whether steel or anything else</span></p>
                <br><br>
                <p><br /></p>
            <div class="modal-exit" onClick="close_pop();">
                <span class="pop_bt" style="font-size: 13pt;" >
                     start
                </span>
            </div>
      </div>
 
    </div>
        <!--End Modal-->
 
 
    <script type="text/javascript">
      
        jQuery(document).ready(function() {
                $('#myModal').show();
        });
        //팝업 Close 기능
        function close_pop(flag) {
             $('#myModal').hide();
        };
        
      </script>
